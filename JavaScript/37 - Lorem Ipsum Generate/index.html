<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum generator</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- upper hreading -->
        <h1 class="heading">Cenerate Your Own Lorem Ipsum</h1>

        <!-- lower section -->
        <div class="lowerSection">
            <!-- label & input box -->
            <form id="form">
                <label class="lable" for="input">Sentence : </label>
                <input class="inputField" type="text" name="input" id="input">
                <input class="submitButton" type="submit" value="Generate">
            </form>

            <!-- generated text wrapper -->
            <div class="text-wrapper">
                <span class="copy-container"><i class="copy fa-solid fa-copy"></i></span>

                <!-- text contents -->
                <div class="text-section"></div>
            </div>
        </div>
    </div>

    <script src="script/main.js"></script>
</body>

</html>
