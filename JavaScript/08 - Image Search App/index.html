<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>Image Search App</h1>

                alt="image" />
            <a href="https://unsplash.com/photos/g-7X6T7vAI4" target="_blank" rel="noopener noreferrer">an image of a
                beach</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1715646529074-f11816b01dc3?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="image" />
            <a href="https://unsplash.com/ko/%EC%82%AC%EC%A7%84/%ED%95%98%EB%8A%98%EC%9D%84-%EB%B0%B0%EA%B2%BD%EC%9C%BC%EB%A1%9C-%ED%95%9C-%EB%A7%A4%EC%9A%B0-%EB%86%92%EC%9D%80-%EA%B1%B4%EB%AC%BC-qrsuBQP0wxQ"
                target="_blank" rel="noopener noreferrer">an image of a
                beach</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1716042540023-9df12e865749?q=80&w=1664&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="image" />
            <a href="https://unsplash.com/ko/%EC%82%AC%EC%A7%84/%EB%8B%A4%EB%A6%AC%EB%A5%BC-%EA%B1%B4%EB%84%88%EB%8A%94-%ED%95%9C-%EB%AC%B4%EB%A6%AC%EC%9D%98-%EC%82%AC%EB%9E%8C%EB%93%A4-XiRxPpwuRSQ"

    </div>
    <button id="show-more-button">Show more</button>
    <button id="btn_home" onclick="location.href='index.html'">home</button>
    <script src="script/main.js"></script>

</html>
